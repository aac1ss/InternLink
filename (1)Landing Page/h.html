<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Internlink</title>
    <link rel="stylesheet" href="/(1)Landing Page/h.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- discover Section -->
    <section class="discover">
        <div class="discover-content">
            <h1>#1 INTERNSHIP PORTAL</h1>
            <h2>Discover Your Next Career Move with Ease</h2>
            <div class="discover-buttons">
                <button class="discover-primary-btn">Start internship search</button>
                <button class="secondary-btn">Learn More</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/images/LOGO/LOGO@2x.png" alt="internlink Logo">
            </div>
            <div class="footer-links">
                <div class="footer-column">
                    <h3>For Candidates</h3>
                    <ul>
                        <li><a href="#">Internships</a></li>
                        <li><a href="#">Companies</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>For Recruiters</h3>
                    <ul>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Recruitment</a></li>
                        <li><a href="#">Talent Pool</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Company</h3>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Join Us</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <!-- Social Media Icons -->
                <div class="fsocial-icons">
                    <a href="http://www.twitter.com/" target="_blank">
                        <i class="fa-brands fa-x-twitter fa-2x"></i>
                        
                    </a>
                    <a href="http://www.linkedin.com/" target="_blank">
                        <i class="fa-brands fa-linkedin fa-2x"></i>
                       
                    </a>
                    <a href="http://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram fa-2x"></i>
                        
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 internlink</p>
            <div class="footer-bottom-links">
                <a href="#">User Agreement</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>

</html>
